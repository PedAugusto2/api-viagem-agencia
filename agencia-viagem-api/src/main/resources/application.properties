server.port=8080
spring.application.name=agencia-viagens-api
logging.level.com.agenciaviagens=DEBUG

# Default for local testing: H2 in-memory
spring.datasource.url=jdbc:h2:mem:viagemdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
